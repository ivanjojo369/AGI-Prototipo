[pytest]
minversion = 7.0
testpaths = tests
python_files = test_*.py
norecursedirs =
    venv .venv env .env
    site-packages
    llama-cpp-python llama_cpp_python vendor
    logs benchmarks flask_session chroma_db data models stress_tests
addopts = -ra
filterwarnings =
    ignore::DeprecationWarning
